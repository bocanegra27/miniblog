{% extends 'posts/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>¿Estás seguro de que quieres eliminar "{{ post.title }}"?</h2>
        <p>Esta acción no se puede deshacer.</p>
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'post_list' %}">Cancelar</a>
    </form>
{% endblock content %}
